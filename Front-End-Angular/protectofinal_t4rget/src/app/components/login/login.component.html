<h1 class="m-5">Iniciar Sesion</h1>
<form [formGroup]="form" class="m-5" (ngSubmit)="onEnviar($event)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" formControlName="email"
     [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
     class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="Email?.errors && Email?.touched">
      <p *ngIf="Email?.hasError('required')" class="text-danger">
        El email es requerido.
      </p>
      <p *ngIf="Email?.hasError('email')" class="text-danger">
        El formato del email debe ser valido.
      </p>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contrase침a</label>
    <input type="password" formControlName="password"
      [ngClass]="{'is-invalid': Password?.errors && Password?.touched,
      'is-valid': !Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1">
    <div *ngIf="Password?.errors && Password?.touched">
      <p *ngIf="Password?.hasError('required')" class="text-danger">
        La contrase침a es requerida.
      </p>
      <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
        La contrase침a de ser de 8 o m치s caracteres.
      </p>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>
<div (click)="onSalir()" ><form>
  <button type="button" class="btn btn-primary m-5">Volver</button>
</form>
</div>
